<template>
    <lightning-card  title="â€˜Financial Services Account Listing">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input  type="text" onchange={handleInputChange} label="Serach Something"></lightning-input>
            </div>
        </div>
        <p class="slds-p-horizontal_small">
            
            <template if:true={accList}>
                <lightning-datatable 
                    data={accList} 
                    columns={columns} 
                    key-field="Id"
                    onrowaction={handleRowAction}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </p>

    </lightning-card>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form
                        object-api-name="Account"
                        record-id={accountId}
                    >
                        <lightning-input-field field-name="Name"> </lightning-input-field>
                        <lightning-input-field field-name="Phone"> </lightning-input-field>
                        <lightning-input-field field-name="Website"> </lightning-input-field>
                        <lightning-input-field field-name="AnnualRevenue"> </lightning-input-field>
                        <div class="slds-var-m-top_medium">
                            <lightning-button variant="brand" onclick={onSubmit} type="submit" label="Save">
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                   
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
